<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>contactme</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
  
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">ContactMe</h2>
      <p class="sub-title">A contact form</p>
    </div>
  
    <div class="main">
      <div class="contact">
        <form action="#">
          <input type="email" name="email" id="emailAddress" placeholder="abc@mail.com">
  
          <textarea name="text" id="textMessage" cols="30" rows="10" placeholder="Message"></textarea>
  
          <button class="btn" id="msgbtn">Send message</button>
          <p class="label"></p>
        </form>
  
        <div class="profile">
          <ul class="profile-links">
            <li><a href="https://www.facebook.com/aadinoyis">facebook</a></li>
            <li class="v-bar"></li>
            <li><a href="https://wa.me/2348104723945">whatsapp</a></li>
          </ul>
    
          <ul class="profile-links">
            <li>
              <a href="https://www.github.com/aadinoyis">
                <i class="fab fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <footer><p id="copy"></p></footer>
  </section>
  <!-- Scripts -->

  <script src="main.js"></script>
</body>
</html>
